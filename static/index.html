<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liturgical Calendar App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="app">
            <div class="header">
                <h1>Liturgical Calendar App</h1>
                <p>This web application returns data about the specified date with respect to the ligurgical calendar of the Roman Catholic Church</p>
                <br>
                <h2>Enter a date separated by forward slashes: </h2>
                <input type="text" id="dateBox">
                <br>
                <button type="button" id="button">Click Me!</button>
                <div id="date"></div>
                <div class="info" id="info"></div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
